# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v3
        # with:
        #   path: guildai-r

      - name: Checkout dev guildai repo
        uses: actions/checkout@v3
        with:
          repository: guildai/guildai
          ref: main
          path: core

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: core/requirements.txt

      # - uses: actions/cache@v3
      #   with:
      #     path: $(pip cache dir), ./python
      #     key: year-week-python/git-sha

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          install-r: false

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, local::.
          needs: check
          # working-directory: guildai-r

      - name: install dev guild
        run: guildai::install_guild("./core")
        shell: Rscript {0}
        # run: guildai::install_guild("https://api.github.com/repos/guildai/guildai/tarball/HEAD")


      - uses: r-lib/actions/check-r-package@v2
